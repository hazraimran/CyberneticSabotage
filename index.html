<!DOCTYPE html>
<html>
  <head>
    <title>Cybernetic Sabotage</title>
    <style>
      body {
        background-color: black;
        color: lime;
        font-family: "Courier New", Courier, monospace;
        overflow: hidden;
      }

      #container{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: auto;
        width: 500px;
      }

      #title {
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        animation: type 4s steps(30, end), fadein 2s;
        overflow: hidden;
        white-space: nowrap;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }

      #input-container {
      
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        width: 24ch;
        margin: auto;
        padding: 10px;
 
      }
      #input-container input{
        background-color: black;
        color: green;
        text-align: center;
        border: 2px solid green;
        padding: 10px;
        margin-top: 2rem;
        width: 55%;
      }

      #input-container input::placeholder{
        background-color: black;
        color: green;
        text-align: center;
        font-size: 24px;
        font-family: 'Courier New', Courier, monospace;
      }
      #input-container input::active{
        outline: none;
        border: 2px solid green;
      }

      #start-button {
        text-align: center;
        font-size: 1.5em;
        animation: blink 1.5s infinite, fadein 4s;
        cursor: pointer;
        transition: ease-in-out color 0.3s, transform 0.3s, background-color 0.3s , border 0.3s;
        border: 2px solid green;
        background-color: rgba(0, 255, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
      }

      #start-button:hover {
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid white;
      }
      .hidden{
        display: none;
      }
      #input-container p{  
        font-size: 10px;
      }

      @keyframes type {
        0% {
          width: 0ch;
        }
        100% {
          width: 24ch;
        }
      }

      @keyframes fadein {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes blink {
        50% {
          color: transparent;
        }
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      
      #button-container{
        display: flex;
        justify-content: space-around;
        margin: 20px auto;
        width: 70%;

        /* transform: translate(-50%, -50%); */
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div id="container">
      <div id="title">Cybernetic Sabotage</div>
      <form >
        <div id="input-container">
          <input type="text" placeholder="Enter your nickname" id="username" required>
          <br>
          <input type="password" name="pass" id="pass" required placeholder="Password***">
          <p class="hidden" id="warning">wrong password!!</p>
        </div>
        
        <div id="button-container">
          <div id="start-button" onclick=" startGame('login')">&gt;_ Log In</div>
          <div id="start-button" onclick="startGame('register')" title="Coming Soon">&gt;_ Register</div>
        </div>
      </form>
    </div>
    <script src="scripts/sweetalert2.all.min.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
